<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/base-style.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
		<title>{{ title }}</title>
	</head>
	<body>
		<div class="user-header" id="user-header">
			<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>
			<div id="user-logo"><a href="/">{% if url_for('static', filename='img/logo.PNG') %}<img id="project-logo" src="{{ url_for('static', filename='img/logo.PNG') }}">{% else %}<span style="line-height:60px;font-size:30px;">Demo</span>{% endif %}</a></div>
			<nav id="user-menu">
				<ul id="user-menu-pages-list">
				{% if session['username'] %}
					<li><a href="{{ url_for('Home') }}">Home</a></li>
					<li><a href="{{ url_for('Groups') }}">Groups</a></li>
					<li><a href="{{ url_for('Bills') }}">Bills</a></li>
					<li><a href="{{ url_for('History') }}">History</a></li>
					<li><a href="{{ url_for('Settings') }}">Settings</a></li>
					<li><a href="{{ url_for('logout') }}">Logout</a></li>
				{% else %}
					<li><a href="{{ url_for('Register') }}">Register</a></li>
					<li><a href="{{ url_for('Login') }}">Login</a></li>
				{% endif %}
				</ul>
			</nav>
		</div>
		<div class='element-container'>
<h1 class="element" id="23" onclick="selectElement(this.id)" style="color: rgb(155, 0, 0); background-color: rgba(0, 0, 0, 0); padding: 0px; top: 100px;"><div class="element-text" contenteditable="true">View Your Bills</div></h1>
<div class="element" id="24" onclick="selectElement(this.id)" style="color: rgb(0, 0, 0); background-color: rgba(0, 0, 0, 0); padding: 0px; top: 180px; left: 20px; width: 300px; height: 40px;"><p class="element-text" contenteditable="true"><font size="4">Create a new Bill:</font></p></div>
<form class="element" id="25" method=POST action="{{ url_for('Bills') }}" style="color: rgb(0, 0, 0); background-color: rgba(0, 0, 0, 0); padding: 0px; top: 230px; left: 20px;">
	<div class="form-group">
		<label for="desc-field">desc</label>
		<input type="text" class="form-control" name="desc">
	</div>
	<div class="form-group">
		<label for="amount-field">amount</label>
		<input type="number" class="form-control" name="amount">
	</div>
	<div class="form-group">
		<label for="group-field">group</label>
		<select class="form-control" name="group">
		{% for option in group_options %}
			<option value="{{ option._id }}">{{ option.Name }}</option>
		{% endfor %}
		</select>
	</div>
	<div class="form-group">
		<label for="owner-field">owner</label>
		<select class="form-control" name="owner">
		{% for option in owner_options %}
			<option value="{{ option._id }}">{{ option.username }}</option>
		{% endfor %}
		</select>
	</div>
	<button type="submit" class="btn btn-block" style="text-transform:uppercase;">add Bill</button>
</form>
		</div>
		<script type="text/javascript" src="{{ url_for('static', filename='js/load.js') }}"></script>
	</body>
</html>
