{% extends "divtags/base.html" %}
{% load static %}
{% load admin_urls %}
{% block content %}
	<div class="container text-center">
		<h1>Login</h1>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<p><a href="{% url 'password_reset' %}">Forgot Password</a></p>
			<button type="submit" class="button button-3d button-teal button-xlarge nobottommargin"><i class="icon-user2"></i>Login</button>
		</form>
	</div>
{% endblock %}
